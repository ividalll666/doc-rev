<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>position</title>
</head>
<body>

    <h1> Estudo de Position </h1>

    <!-- container flex para organizarmos as coisas, veremos mais detalhes deste
        tipo de display em breve, na pasta de flexbox -->
    <div id="container">
    
        <!-- div das caixas: caixa 1 -->
        <div class="box" id="box1">

            <h1>Position: Static (default) </h1>

            <!-- div das subcaixas: subcaixa 1 -->
            <div class="subbox" id="subbox1">
                <h1>Absolute - caixa verde 1</h1>
            </div>

        </div>

        <!-- div da caixa 2 -->
        <div class="box" id="box2">

            <h1>Relative - caixa roxa 2</h1>

            <!-- div da subcaixa 2 -->
            <div class="subbox" id="subbox2">
                <h1>Absolute - caixa verde 2</h1>
            </div>

        </div>

    </div>
    
</body>
</html>
