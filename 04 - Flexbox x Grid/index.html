<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Flexbox x Grid </title>
</head>
<body>

    <!-- container que armazena todo o conteúdo da página -->
    <section id="container-conteudo">

        <h1> Flexbox x Grid </h1>
        <p> Fotos em grid: </p>

        <!-- grid-container -->

            
        <section id="grid">

                <div class="grid" id="b1"> <img src="img/Tulips.jpg" alt=""> </div>
                <div class="grid" id="b2"> <img src="img/Penguins.jpg" alt=""> </div>
                <div class="grid" id="b3"> <img src="img/Koala.jpg" alt=""> </div>
                <div class="grid" id="b4"> <img src="img/Jellyfish.jpg" alt=""> </div>
                <div class="grid" id="b5"> <img src="img/Hydrangeas.jpg" alt=""> </div>
                <div class="grid" id="b6"> <img src="img/Chrysanthemum.jpg" alt=""> </div>
                <div class="grid" id="b7"> <img src="img/Desert.jpg" alt=""> </div>
            
        </section>


        <p> Fotos em Flexbox </p>

        <!-- flex-container -->
        <article id="container-flex">

            <div class="flex"> <img src="img/Tulips.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Penguins.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Koala.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Jellyfish.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Hydrangeas.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Desert.jpg" alt=""> </div>
            <div class="flex"> <img src="img/Chrysanthemum.jpg" alt=""> </div>

        </article>

    </section>

</body>
</html>
